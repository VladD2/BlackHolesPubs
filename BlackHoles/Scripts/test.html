<script type="text/javascript">
    /*
     *  How to detect the language of text.
     */


    google.load("language", "1");

    function initialize()
    {
      var content = document.getElementById('content');
      // Setting the text in the div.
      content.innerHTML = '<div id="text">You are not actually calling translate within the callback of detect.<\/div><div id="transtext"/>';

      // Grabbing the text to translate
      var text = document.getElementById("text").innerHTML;

      // If there wasn't an error in the request
      var langCode = "en";
      var translated = document.getElementById("transtext");
      google.language.translate(text, "en", "ru",
        function(result)
        {
          if (result.translation)
          {
            translated.innerHTML = result.translation;
          }
        }
      );
    }

    google.setOnLoadCallback(initialize);
</script>

    <div id="content">Loading...</div>

</body>
